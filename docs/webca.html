<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web CA example</title>
    <script src="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fjquery.js"></script>
    <script>
      var display_func = function(data) {
        $('.result').html(data);
      }

      var grab_and_disp = function() {
        $.get('http://localhost:5000/cainterface', display_func);
      }

      window.onload = setInterval(grab_and_disp, 200);
    </script>
  </head>
  <body>
    <h1>Web CA example</h1>
    <div class="result"></div>
  </body>
</html>
